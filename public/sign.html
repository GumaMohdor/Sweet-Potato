<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/sign.css">
    <title>Sign</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="registerForm">
                <h1>Create Account</h1>
                <span></span>
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <input type="password" id="registerConfirmPassword" placeholder="Confirm Password">
                <button>Register</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Login</h1>
                <span></span>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <img src="img/logo.png" alt="Logo" class="logo">
                    <h1 c>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="img/logo.png" alt="Logo" class="logo">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sign.js"></script>

    <script>
        const API_BASE_URL = "http://192.168.1.9:5000"; // Sesuaikan dengan URL API Flask Anda
    
        // Handle Register
        const registerForm = document.querySelector("#registerForm");
        registerForm.addEventListener("submit", async (event) => {
            event.preventDefault();
    
            const username = document.querySelector("#registerUsername").value;
            const password = document.querySelector("#registerPassword").value;
            const confirmPassword = document.querySelector("#registerConfirmPassword").value;
    
            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match!");
                return;
            }
    
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });
    
                const data = await response.json();
                if (response.ok) {
                    alert("Registration successful! Please login.");
                    registerForm.reset();
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error("Registration error:", error);
                alert("An error occurred during registration. Please try again.");
            }
        });
    
        // Handle Login
        const loginForm = document.querySelector("#loginForm");
        loginForm.addEventListener("submit", async (event) => {
            event.preventDefault();
    
            const username = document.querySelector("#loginUsername").value;
            const password = document.querySelector("#loginPassword").value;
    
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });
    
                const data = await response.json();
                if (response.ok) {
                    alert("Login successful!");
                    localStorage.removeItem("token")

                    const token = data.token.startsWith("Bearer ") ? data.token.slice(7) : data.token;

                    localStorage.setItem("token", token); // Simpan token jika dibutuhkan
                    window.location.href = "./index.html"; // Redirect ke halaman dashboard
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred during login. Please try again.");
            }
        });
    </script>
    
</body>

</html>
