<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'luckiest': ['Luckiest Guy', 'cursive']
                    },
                    colors: {
                        'main': '#C39BD3',
                        'main-dark': '#A569BD',
                        'main-light': '#D7BDE2'
                    }
                }
            }
        }
    </script>
    <title>Popular Games | Sweet Potato</title>
    <style>
        .genre-dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 0.5rem;
            z-index: 50;
            width: 400px; /* Adjust width as needed */
            max-height: 600px; /* Limit height and enable scrolling */
            overflow-y: auto;
        }
        .genre-dropdown.show {
            display: block;
        }
        .genre-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .genre-item {
            flex: 0 0 calc(33.333% - 0.5rem); /* Approximately 3 items per row */
        }
        #mobileGenreList {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.375rem;
            margin-top: 0.5rem;
            max-height: 60vh; /* Limit the height to 60% of the viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        #mobileGenreList::-webkit-scrollbar {
            width: 6px;
        }
        #mobileGenreList::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        #mobileGenreList::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
        }

        #mobileGenreList a {
            display: block;
            padding: 0.5rem;
            color: white;
        }

        #mobileGenreList a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-main fixed top-0 w-full shadow-md z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-white font-luckiest">Sweet Potato</a>
                <div class="hidden md:flex items-center space-x-4">
                    <!-- START: Updated Genre link with dropdown -->
                    <div class="relative">
                        <a href="#" class="text-white hover:text-main-dark hover:bg-white px-6 py-2 rounded-md" id="genreDropdown">Genre</a>
                        <div class="genre-dropdown" id="genreList">
                            <div class="genre-list">
                                <!-- Genre list will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <!-- END: Updated Genre link with dropdown -->
                    <a href="latestgames.html" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Latest</a>
                    <a href="populargames.html" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Popular</a>
                    <a href="sign.html" class="bg-main-dark text-white px-4 py-2 rounded-md hover:bg-white hover:text-main-dark">Log In</a>
                </div>
                <button id="burger-icon" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-4">
                <div class="flex items-center space-x-2">
                    <input type="search" placeholder="Search" class="border bg-gray-200 border-gray-300 rounded-full px-3 py-2 focus:outline-none focus:border-main-dark w-full">
                    <button class="bg-main-dark text-white px-4 py-2 rounded-full hover:bg-white hover:text-main-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div id="side-menu" class="hidden absolute top-14 left-0 w-full bg-main text-white shadow-lg z-40 md:hidden">
            <ul class="flex flex-col space-y-4 px-6 py-4">
                <li><a href="#" class="block text-white hover:text-main-light" id="mobileGenreDropdown">Genre</a></li>
                <li><a href="latestgames.html" class="block text-white hover:text-main-light">Latest</a></li>
                <li><a href="populargames.html" class="block text-white hover:text-main-light">Popular</a></li>
                <li><a href="sign.html" class="block bg-main-dark px-4 py-2 rounded-md text-center hover:bg-main-light hover:text-main-dark">Log In</a></li>
            </ul>
            <div id="mobileGenreList" class="hidden px-6 py-4 space-y-2">
                <!-- Genre list will be populated by JavaScript -->
            </div>
        </div>
    </header>
    <main class="mt-24">
        <!-- Updated list section -->
        <section class="container mx-auto px-6 py-10">
            <h2 class="text-2xl font-bold mb-6">Popular Among Gamers</h2>
            <!-- Updated container for game cards -->
            <div id="topRatedGames" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Game cards will be rendered here by JavaScript -->
            </div>
        </section>
    </main>    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burgerIcon = document.querySelector('#burger-icon');
            const sideMenu = document.querySelector('#side-menu');

            burgerIcon.addEventListener('click', () => {
                sideMenu.classList.toggle('hidden');
            });
        });

        // Game data
        const games = [
            {
                title: "Anora",
                image: "/placeholder.svg?height=400&width=300",
                gamerScore: 90,
                releasedDate: "Dec 17, 2024"
            },
            {
                title: "Small Things Like These",
                image: "/placeholder.svg?height=400&width=300",
                gamerScore: 81,
                releasedDate: "Dec 17, 2024"
            },
            {
                title: "Separated",
                image: "/placeholder.svg?height=400&width=300",
                gamerScore: 79,
                releasedDate: "Dec 17, 2024"
            },
            {
                title: "Chasing Chasing Amy",
                image: "/placeholder.svg?height=400&width=300",
                gamerScore: 75,
                releasedDate: "Dec 17, 2024"
            },
            {
                title: "The Little Mermaid",
                image: "/placeholder.svg?height=400&width=300",
                gamerScore: 85,
                releasedDate: "Dec 17, 2024"
            },
            {
                title: "Glue Trap",
                image: "/placeholder.svg?height=400&width=300",
                gamerScore: 95,
                releasedDate: "Dec 17, 2024"
            }
        ];

        // START: New sorting function based on gamerScore
        function sortGamesByRating(games) {
            return games.sort((a, b) => {
                const scoreA = typeof a.gamerScore === 'number' ? a.gamerScore : -1;
                const scoreB = typeof b.gamerScore === 'number' ? b.gamerScore : -1;
                return scoreB - scoreA; // Sort in descending order (highest score first)
            });
        }
        // END: New sorting function

        // START: Updated renderTopRatedGames function
        function renderTopRatedGames() {
            const container = document.getElementById("topRatedGames");
            const sortedGames = sortGamesByRating(games);

            sortedGames.forEach(game => {
                const gameCard = document.createElement("div");
                gameCard.className = "bg-white rounded-lg shadow-md p-4 flex flex-col justify-between";
                gameCard.innerHTML = `
                    <div>
                        <div class="relative aspect-w-3 aspect-h-4 mb-4">
                            <img src="${game.image}" alt="${game.title}" class="rounded-lg w-full h-full object-cover">
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity bg-black/40">
                                <button class="bg-white rounded-full p-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132a1 1 0 0 0-1.555.832v4.264a1 1 0 0 0 1.555.832l3.197-2.132a1 1 0 0 0 0-1.664z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.341A8 8 0 1 1 4.572 8.659a8 8 0 0 1 14.856 6.682z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <h3 class="text-lg font-semibold truncate">${game.title}</h3>
                        <div class="text-xs text-gray-500 mt-1">Released ${game.releasedDate}</div>
                    </div>
                    <div class="flex items-center justify-between mt-4">
                        <div class="flex items-center space-x-2">
                            <span class="${typeof game.gamerScore === 'number' ? 'text-green-500' : 'text-gray-400'} font-semibold">${typeof game.gamerScore === 'number' ? game.gamerScore + '%' : 'Not Rated'}</span>
                        </div>
                        <button class="bg-main-dark text-white px-3 py-1 rounded-md text-sm hover:bg-main-light">+ Rate</button>
                    </div>
                `;
                container.appendChild(gameCard);
            });
        }
        // END: Updated renderTopRatedGames function

// START: Added code for genre dropdown
            const genreDropdown = document.getElementById('genreDropdown');
            const genreList = document.getElementById('genreList');
            const genres = [
                'Action', 'Adventure', 'RPG', 'Strategy', 'Simulation', 'Sports',
                'Puzzle', 'Racing', 'Fighting', 'Shooter', 'Platformer', 'Stealth',
                'Horror', 'Survival', 'Open World', 'Battle Royale', 'MMORPG',
                'Card Game', 'Visual Novel', 'Roguelike', 'Sandbox', 'Tower Defense',
                'Rhythm', 'MOBA', 'Idle', 'Clicker', 'Educational', 'Party Game',
                'Trivia', 'Board Game', 'Augmented Reality', 'Virtual Reality'
            ];

            // Populate genre list
            const genreListContainer = genreList.querySelector('.genre-list');
            genres.forEach(genre => {
                const genreItem = document.createElement('a');
                genreItem.href = `#${genre.toLowerCase()}`;
                genreItem.className = 'genre-item text-gray-700 hover:bg-gray-100 block px-4 py-2 rounded';
                genreItem.textContent = genre;
                genreListContainer.appendChild(genreItem);
            });

            // Toggle genre dropdown
            genreDropdown.addEventListener('click', (e) => {
                e.preventDefault();
                genreList.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!genreDropdown.contains(e.target) && !genreList.contains(e.target)) {
                    genreList.classList.remove('show');
                }
            });
            // END: Added code for genre dropdown

        // Call function to render
        renderTopRatedGames();
    </script>
</body>
</html>
