<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'luckiest': ['Luckiest Guy', 'cursive']
                        },
                        colors: {
                            'main': '#C39BD3',
                            'main-dark': '#A569BD',
                            'main-light': '#D7BDE2'
                        }
                    }
                }
            }
        </script>
        <title>Sweet Potato</title>
        <style>
            .scroll-smooth {
                scroll-behavior: smooth;
            }
            .genre-dropdown {
                display: none;
                position: absolute;
                background-color: white;
                border: 1px solid #e2e8f0;
                border-radius: 0.375rem;
                padding: 0.5rem;
                z-index: 50;
                width: 400px; /* Adjust width as needed */
                max-height: 600px; /* Limit height and enable scrolling */
                overflow-y: auto;
            }
            .genre-dropdown.show {
                display: block;
            }
            .genre-list {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            .genre-item {
                flex: 0 0 calc(33.333% - 0.5rem); /* Approximately 3 items per row */
            }
            #mobileGenreList {
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 0.375rem;
                margin-top: 0.5rem;
                max-height: 60vh; /* Limit the height to 60% of the viewport height */
                overflow-y: auto; /* Enable vertical scrolling */
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            }
            #mobileGenreList::-webkit-scrollbar {
                width: 6px;
            }
            #mobileGenreList::-webkit-scrollbar-thumb {
                background-color: rgba(255, 255, 255, 0.3);
                border-radius: 3px;
            }
            #mobileGenreList::-webkit-scrollbar-track {
                background-color: rgba(0, 0, 0, 0.1);
            }
    
            #mobileGenreList a {
                display: block;
                padding: 0.5rem;
                color: white;
            }
    
            #mobileGenreList a:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }
        </style>
    </head>
</head>
<body class="bg-gray-100">
    <header class="bg-main fixed top-0 w-full shadow-md z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-white font-luckiest">Sweet Potato</a>
                <div class="hidden md:flex items-center space-x-4">
                    <!-- START: Updated Genre link with dropdown -->
                    <div class="relative">
                        <a href="#" class="text-white hover:text-main-dark hover:bg-white px-6 py-2 rounded-md" id="genreDropdown">Genre</a>
                        <div class="genre-dropdown" id="genreList">
                            <div class="genre-list">
                                <!-- Genre list will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <!-- END: Updated Genre link with dropdown -->
                    <a href="latestgames.html" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Latest</a>
                    <a href="populargames.html" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Popular</a>
                    <a href="sign.html" class="bg-main-dark text-white px-4 py-2 rounded-md hover:bg-white hover:text-main-dark">Log In</a>
                </div>
                <button id="burger-icon" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-4">
                <div class="flex items-center space-x-2">
                    <input type="search" placeholder="Search" class="border bg-gray-200 border-gray-300 rounded-full px-3 py-2 focus:outline-none focus:border-main-dark w-full">
                    <button class="bg-main-dark text-white px-4 py-2 rounded-full hover:bg-white hover:text-main-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div id="side-menu" class="hidden absolute top-14 left-0 w-full bg-main text-white shadow-lg z-40 md:hidden">
            <ul class="flex flex-col space-y-4 px-6 py-4">
                <li><a href="#" class="block text-white hover:text-main-light" id="mobileGenreDropdown">Genre</a></li>
                <li><a href="latestgames.html" class="block text-white hover:text-main-light">Latest</a></li>
                <li><a href="populargames.html" class="block text-white hover:text-main-light">Popular</a></li>
                <li><a href="sign.html" class="block bg-main-dark px-4 py-2 rounded-md text-center hover:bg-main-light hover:text-main-dark">Log In</a></li>
            </ul>
            <div id="mobileGenreList" class="hidden px-6 py-4 space-y-2">
                <!-- Genre list will be populated by JavaScript -->

        </div>
    </header>
    <main class="mt-24">
        <!-- Profile Section -->
        <section class="container mx-auto px-6 py-10">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Profile Card -->
                <div class="bg-white rounded-lg shadow-md p-6 h-fit">
                    <h2 class="text-lg font-bold mb-4">PROFILE</h2>
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center">
                            <svg class="w-8 h-8 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 7.5a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0zm-11.25 12a7.5 7.5 0 0 1 15 0M21 21H3" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-gray-700 font-semibold">Dwi G</h3>
                            <p class="text-gray-500 text-sm">gelapgradasi@gmail.com</p>
                        </div>
                    </div>
                    <a href="profileSettings.html" class="block text-main-dark mt-4 font-medium hover:underline">Manage Account</a>
                </div>
                <!-- section rating -->
                <div class="w-auto lg:col-span-2">
                    <!-- Movie Ratings -->
                    <div class="bg-white rounded-lg shadow-md p-6" x-bind:>
                        <h2 class="text-lg font-bold mb-4">MY GAME RATINGS</h2>
                        <div class="flex flex-col items-center justify-center border-dashed border-2 border-gray-300 rounded-lg p-6">
                            <svg class="w-12 h-12 text-gray-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 17.25l3.5 2.205-1-4.205 3.5-2.75-4.5-.5-2-4-2 4-4.5.5 3.5 2.75-1 4.205L12 17.25z" />
                            </svg>
                            <p class="text-gray-500 text-center">No Movie Ratings Yet</p>
                            <p class="text-gray-400 text-sm text-center mt-2">Rate each Movie you watched by using a 5-star scale to share your thoughts and reaction.</p>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token'); // Token disimpan di localStorage
            const loginButton = document.querySelector('a[href="sign.html"]');
            const navbar = document.querySelector('.md\\:flex.items-center');
            const url = "http://192.168.1.9:5000";
    
            console.log(token);
    
            if (token) {
                try {
                    // Validasi token dengan API
                    const response = await fetch(`${url}/auth/me`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });
    
                    if (!response.ok) throw new Error('Token invalid');
                    const userData = await response.json();
    
                    // Ubah navbar dengan informasi akun
                    const userMenu = `
                        <div class="relative">
                            <div class="flex items-center space-x-2 cursor-pointer" id="userMenuToggle">
                                <img src="${userData.profilePicture || 'default-avatar.png'}" alt="Profile Picture" class="w-8 h-8 rounded-full">
                                <span class="text-white">${userData.name || 'User'}</span>
                            </div>
                            <div class="absolute right-0 mt-2 bg-white text-black rounded-lg shadow-md hidden" id="userMenu">
                                <a href="profile.html" class="block px-4 py-2 hover:bg-gray-200">Profile</a>
                                <a href="#" id="logoutButton" class="block px-4 py-2 hover:bg-gray-200">Log Out</a>
                            </div>
                        </div>
                    `;
                    loginButton.remove();
                    navbar.insertAdjacentHTML('beforeend', userMenu);
    
                    // Tambahkan logika dropdown menu user
                    const userMenuToggle = document.getElementById('userMenuToggle');
                    const userMenuDropdown = document.getElementById('userMenu');
                    const logoutButton = document.getElementById('logoutButton');
    
                    userMenuToggle.addEventListener('click', () => {
                        userMenuDropdown.classList.toggle('hidden');
                    });
    
                    logoutButton.addEventListener('click', () => {
                        localStorage.removeItem('token'); // Gunakan 'token' yang konsisten
                        window.location.href = 'sign.html'; // Arahkan pengguna ke halaman login setelah logout
                    });
    
                    document.addEventListener('click', (e) => {
                        if (!userMenuToggle.contains(e.target) && !userMenuDropdown.contains(e.target)) {
                            userMenuDropdown.classList.add('hidden');
                        }
                    });
                } catch (err) {
                    console.error('Error validating token:', err);
                    localStorage.removeItem('token'); // Gunakan 'token' yang konsisten
                }
            }
        });
    </script>    
</body>
</html>
