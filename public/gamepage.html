<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'luckiest': ['Luckiest Guy', 'cursive']
                    },
                    colors: {
                        'main': '#C39BD3',
                        'main-dark': '#A569BD',
                        'main-light': '#D7BDE2'
                    }
                }
            }
        }
    </script>
    <style>
        .carousel {
            position: relative;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .carousel-item {
            flex: 0 0 auto;
            width: 280px;
            margin-right: 1rem;
        }
    </style>
    <title>Sweet Potato</title>   
</head>
<body class="bg-gray-100">
    <header class="bg-main fixed top-0 w-full shadow-md z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-white font-luckiest">Sweet Potato</a>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="#" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Latest</a>
                    <a href="#" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Popular</a>
                    <a href="#" class="text-white hover:text-main-dark hover:bg-white px-6 py-2 rounded-md">Genre</a>
                    <a href="#" class="bg-main-dark text-white px-4 py-2 rounded-md hover:bg-white hover:text-main-dark">Masuk</a>
                </div>
                <button id="burger-icon" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-4">
                <div class="flex items-center space-x-2">
                    <input type="search" placeholder="Search" class="border bg-gray-200 border-gray-300 rounded-full px-3 py-2 focus:outline-none focus:border-main-dark w-full">
                    <button class="bg-main-dark text-white px-4 py-2 rounded-full hover:bg-white hover:text-main-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div id="side-menu" class="hidden absolute top-14 left-0 w-full bg-main text-white shadow-lg z-40 md:hidden">
            <ul class="flex flex-col space-y-4 px-6 py-4">
                <li><a href="#" class="block text-white hover:text-main-light">Latest</a></li>
                <li><a href="#" class="block text-white hover:text-main-light">Popular</a></li>
                <li><a href="#" class="block text-white hover:text-main-light">Genre</a></li>
                <li><a href="#" class="block bg-main-dark px-4 py-2 rounded-md text-center hover:bg-main-light hover:text-main-dark">Masuk</a></li>
            </ul>
        </div>
    </header>
    
    <main>
        <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap 4">
            <div class="relative group">
                <video class="w-full rounded-lg overflow-hidden border border-gray-700" src="https://www.youtube.com/watch?v=iQo-8wx0l0Y" controls></video>
            </video>
                <button
                class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 
                group-hover:opacity-100 transition duration-300 text-white text-xl">
                â–¶ Play
            </button>
        </div>
        <!-- Image Section -->
        <div class="grid grid-cols-2 gap-2">
            <img
            class="w-full h-full object-cover rounded-lg border border-gray-700"
            src="your-image1.jpg"
                alt="Image 1"
                />
                <img
                class="w-full h-full object-cover rounded-lg border border-gray-700"
                src="your-image2.jpg"
                alt="Image 2"
                />
                <img
                class="w-full h-full object-cover rounded-lg border border-gray-700"
                src="your-image3.jpg"
          alt="Image 3"
          />
          <img
          class="w-full h-full object-cover rounded-lg border border-gray-700"
          src="your-image4.jpg"
          alt="Image 4"
          />
        </div>
    </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burgerIcon = document.querySelector('#burger-icon');
            const sideMenu = document.querySelector('#side-menu');
            
            burgerIcon.addEventListener('click', () => {
                sideMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
