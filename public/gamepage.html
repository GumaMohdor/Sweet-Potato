<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts import for 'Luckiest Guy' font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS configuration for custom theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'luckiest': ['Luckiest Guy', 'cursive']
                    },
                    colors: {
                        'main': '#C39BD3',
                        'main-dark': '#A569BD',
                        'main-light': '#D7BDE2'
                    }
                }
            }
        }
    </script>
    <!-- Custom styles for carousel functionality -->
    <style>
        .carousel {
            position: relative;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .carousel-item {
            flex: 0 0 auto;
            width: 280px;
            margin-right: 1rem;
        }
    </style>
    <title>Sweet Potato</title>   
</head>
<body class="bg-gray-100">
    <!-- Header with navigation -->
    <header class="bg-main fixed top-0 w-full shadow-md z-50">
        <nav class="container mx-auto px-6 py-3">
            <!-- Logo and navigation menu -->
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-white font-luckiest">Sweet Potato</a>
                <!-- Desktop navigation menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="#" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Latest</a>
                    <a href="#" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Popular</a>
                    <a href="#" class="text-white hover:text-main-dark hover:bg-white px-6 py-2 rounded-md">Genre</a>
                    <a href="#" class="bg-main-dark text-white px-4 py-2 rounded-md hover:bg-white hover:text-main-dark">Masuk</a>
                </div>
                <!-- Mobile menu button -->
                <button id="burger-icon" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Search bar -->
            <div class="mt-4">
                <div class="flex items-center space-x-2">
                    <input type="search" placeholder="Search" class="border bg-gray-200 border-gray-300 rounded-full px-3 py-2 focus:outline-none focus:border-main-dark w-full">
                    <button class="bg-main-dark text-white px-4 py-2 rounded-full hover:bg-white hover:text-main-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Mobile side menu (hidden by default) -->
        <div id="side-menu" class="hidden absolute top-14 left-0 w-full bg-main text-white shadow-lg z-40 md:hidden">
            <ul class="flex flex-col space-y-4 px-6 py-4">
                <li><a href="#" class="block text-white hover:text-main-light">Latest</a></li>
                <li><a href="#" class="block text-white hover:text-main-light">Popular</a></li>
                <li><a href="#" class="block text-white hover:text-main-light">Genre</a></li>
                <li><a href="#" class="block bg-main-dark px-4 py-2 rounded-md text-center hover:bg-main-light hover:text-main-dark">Masuk</a></li>
            </ul>
        </div>
    </header>
    
    <!-- Main content -->
    <main class="container mx-auto px-6 mt-32">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <!-- Video Section with Title and Rating -->
            <div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Featured Game: Awesome Adventure</h2>
                    <div class="flex items-center">
                        <span class="mr-2 text-gray-600">2023</span>
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                            </svg>
                            <span class="ml-1 text-gray-600">4.5</span>
                        </div>
                    </div>
                </div>
                <div class="relative group">
                    <video class="w-[500px] h-[300px] rounded-lg overflow-hidden border border-gray-700" controls>
                        <source src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" type="video/mp4">
                    </video>
                    <button
                    class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 
                    group-hover:opacity-100 transition duration-300 text-white text-xl">
                    â–¶ Play
                    </button>
                </div>
            </div>
            <!-- Image Section -->
            <div class="grid grid-cols-2 gap-5">
                <img
                class="w-[300px] h-[200px] object-cover rounded-lg border border-gray-700"
                src="/placeholder.svg?height=200&width=300&text=Image 1"
                alt="Image 1"
                />
                <img
                class="w-[300px] h-[200px] object-cover rounded-lg border border-gray-700"
                src="/placeholder.svg?height=200&width=300&text=Image 2"
                alt="Image 2"
                />
                <img
                class="w-[300px] h-[200px] object-cover rounded-lg border border-gray-700"
                src="/placeholder.svg?height=200&width=300&text=Image 3"
                alt="Image 3"
                />
                <img
                class="w-[300px] h-[200px] object-cover rounded-lg border border-gray-700"
                src="/placeholder.svg?height=200&width=300&text=Image 4"
                alt="Image 4"
                />
            </div>
        </div>
    </main>

    <!-- JavaScript for mobile menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burgerIcon = document.querySelector('#burger-icon');
            const sideMenu = document.querySelector('#side-menu');
            
            burgerIcon.addEventListener('click', () => {
                sideMenu.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
