<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts import for 'Luckiest Guy' font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS configuration for custom theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'luckiest': ['Luckiest Guy', 'cursive']
                    },
                    colors: {
                        'main': '#C39BD3',
                        'main-dark': '#A569BD',
                        'main-light': '#D7BDE2'
                    }
                }
            }
        }
    </script>
    <!-- Custom styles for carousel functionality and star rating -->
    <style>
        .carousel {
            position: relative;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .carousel-item {
            flex: 0 0 100%;
            width: 100%;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .carousel-inner::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .carousel-inner {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* New styles for mobile carousel */
        @media (max-width: 768px) {
            .carousel, .carousel-item, .carousel-item video, .carousel-item img {
                width: 100%;
                height: 200px; /* Set height to 200px for mobile */
            }
        }
        /* New styles for star rating hover effect */
        .star:hover,
        .star:hover ~ .star,
        input:checked ~ .star {
            color: #FBBF24; /* Tailwind's yellow-400 */
        }
        
        .flex-row-reverse:hover .star {
            color: #FBBF24;
        }
        
        .flex-row-reverse .star:hover ~ .star {
            color: #D1D5DB; /* Tailwind's gray-300 */
        }
        /* Updated star rating styles using only CSS */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #D1D5DB; /* Tailwind's gray-300 */
            font-size: 1.5rem;
            padding: 0 0.1em;
            cursor: pointer;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #FBBF24; /* Tailwind's yellow-400 */
        }
        .genre-dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 0.5rem;
            z-index: 50;
            width: 400px; /* Adjust width as needed */
            max-height: 600px; /* Limit height and enable scrolling */
            overflow-y: auto;
        }
        .genre-dropdown.show {
            display: block;
        }
        .genre-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .genre-item {
            flex: 0 0 calc(33.333% - 0.5rem); /* Approximately 3 items per row */
        }
        #mobileGenreList {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.375rem;
            margin-top: 0.5rem;
            max-height: 60vh; /* Limit the height to 60% of the viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        #mobileGenreList::-webkit-scrollbar {
            width: 6px;
        }
        #mobileGenreList::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        #mobileGenreList::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
        }

        #mobileGenreList a {
            display: block;
            padding: 0.5rem;
            color: white;
        }

        #mobileGenreList a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
    <title>A Space for The Unbound | Sweet Potato</title>   
</head>
<body class="bg-gray-100">
    <!-- Header with navigation -->
    <header class="bg-main fixed top-0 w-full shadow-md z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-white font-luckiest">Sweet Potato</a>
                <div class="hidden md:flex items-center space-x-4">
                    <!-- START: Updated Genre link with dropdown -->
                    <div class="relative">
                        <a href="#" class="text-white hover:text-main-dark hover:bg-white px-6 py-2 rounded-md" id="genreDropdown">Genre</a>
                        <div class="genre-dropdown" id="genreList">
                            <div class="genre-list">
                                <!-- Genre list will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <!-- END: Updated Genre link with dropdown -->
                    <a href="latestgames.html" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Latest</a>
                    <a href="populargames.html" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Popular</a>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-4">
                <div class="flex items-center space-x-2">
                    <input type="search" placeholder="Search" class="border bg-gray-200 border-gray-300 rounded-full px-3 py-2 focus:outline-none focus:border-main-dark w-full">
                    <button class="bg-main-dark text-white px-4 py-2 rounded-full hover:bg-white hover:text-main-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>

        </nav>
        <div id="side-menu" class="hidden absolute top-14 left-0 w-full bg-main text-white shadow-lg z-40 md:hidden">
            <ul class="flex flex-col space-y-4 px-6 py-4">
                <li><a href="#" class="block text-white hover:text-main-light" id="mobileGenreDropdown">Genre</a></li>
                <li><a href="latestgames.html" class="block text-white hover:text-main-light">Latest</a></li>
                <li><a href="populargames.html" class="block text-white hover:text-main-light">Popular</a></li>

    <!-- Main content -->
    <main class="container mx-auto px-6 mt-32">
        <div>
            <!-- Updated game title section with image -->
            <div class="flex justify-between items-center mb-4 pt-12">
                <div class="flex items-center">
                    <div>
                        <h2 class="text-2xl font-bold" id="title">Title</h2>
                        <div class="flex items-center">
                            <span class="mr-2 text-xl text-gray-600" id="date">Release Date</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <!-- rating -->
                    <span class="ml-1 text-2xl text-gray-600 font-medium" id="rating">4.5</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                </div>
            </div>
        <!-- Video and Image Section with Carousel -->
        <div class="flex flex-col md:flex-row">
            <!-- Carousel container -->
            <div class="carousel relative w-full md:w-auto">
                <div class="carousel-inner" id="carousel">
                    <!-- Video item -->
                    <div class="carousel-item">
                        <div class="relative group">
                            <video class="w-full h-[200px] md:h-[400px] rounded-lg overflow-hidden border border-gray-700" controls autoplay>
                                <!-- link to video  -->
                                <source src="https://www.example.com/video.mp4" type="video/mp4" id="trailer">
                            </video>
                            <button class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition duration-300 text-white text-xl">

                            </button>
                        </div>
                    </div>
                </div>
                <!-- Carousel navigation buttons -->
                <button class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 focus:outline-none" id="prevBtn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>

                <button class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 focus:outline-none" id="nextBtn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </button>
            </div>
        </div>
        <!-- Description Section -->
        <div class="mt-4 bg-white p-4 pl-8 pr-8 text-justify rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-2">Description</h3>
            <p class="text-gray-700" id="description">
               Description here.........
            </p>
        </div>
        <!-- Updated Rating Section -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-4">Rate this game</h3>
            <div class="flex items-center mb-4">
                <!-- Updated star rating system using only HTML and CSS -->
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1">★</label>
                </div>
            </div>
            <div class="mb-4">
                <label for="review" class="block text-sm font-medium text-gray-700 mb-2">Your Review</label>
                <textarea id="review" name="review" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-main-dark" placeholder="Write your review here..."></textarea>
            </div>
            <button class="bg-main-dark text-white px-4 py-2 rounded-md hover:bg-main transition duration-300">Submit Review</button>
        </div>
    </main>
    
    <!-- JavaScript for mobile menu toggle, carousel functionality, and star rating -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile menu toggle
            const burgerIcon = document.querySelector('#burger-icon');
            const sideMenu = document.querySelector('#side-menu');
            
            burgerIcon.addEventListener('click', () => {
                sideMenu.classList.toggle('hidden');
            });

            // START: Added code for genre dropdown
            const genreDropdown = document.getElementById('genreDropdown');
            const genreList = document.getElementById('genreList');
            const genres = [
                'Action', 'Adventure', 'RPG', 'Strategy', 'Simulation', 'Sports',
                'Puzzle', 'Racing', 'Fighting', 'Shooter', 'Platformer', 'Stealth',
                'Horror', 'Survival', 'Open World', 'Battle Royale', 'MMORPG',
                'Card Game', 'Visual Novel', 'Roguelike', 'Sandbox', 'Tower Defense',
                'Rhythm', 'MOBA', 'Idle', 'Clicker', 'Educational', 'Party Game',
                'Trivia', 'Board Game', 'Augmented Reality', 'Virtual Reality'
            ];

            // Populate genre list
            const genreListContainer = genreList.querySelector('.genre-list');
            genres.forEach(genre => {
                const genreItem = document.createElement('a');
                genreItem.href = `#${genre.toLowerCase()}`;
                genreItem.className = 'genre-item text-gray-700 hover:bg-gray-100 block px-4 py-2 rounded';
                genreItem.textContent = genre;
                genreListContainer.appendChild(genreItem);
            });

            // Toggle genre dropdown
            genreDropdown.addEventListener('click', (e) => {
                e.preventDefault();
                genreList.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!genreDropdown.contains(e.target) && !genreList.contains(e.target)) {
                    genreList.classList.remove('show');
                }
            });
            // END: Added code for genre dropdown

            // Carousel functionality
            const carousel = document.querySelector('.carousel-inner');
            const items = document.querySelectorAll('.carousel-item');
            const prevBtn = document.querySelector('#prevBtn');
            const nextBtn = document.querySelector('#nextBtn');
            let currentIndex = 0;

            function showItem(index) {
                carousel.style.transform = `translateX(-${index * 100}%)`;
            }
            
            function showNext() {
                currentIndex = (currentIndex + 1) % items.length;
                showItem(currentIndex);
            }
            
            function showPrev() {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                showItem(currentIndex);
            }

            function updateCarouselSize() {
                const isMobile = window.innerWidth <= 768;
                items.forEach(item => {
                    if (isMobile) {
                        item.style.width = '100%';
                        item.style.height = '200px';
                    } else {
                        item.style.width = '100%';
                        item.style.height = '400px';
                    }
                });
                showItem(currentIndex); // Refresh current item position
            }
            
            
            nextBtn.addEventListener('click', showNext);
            prevBtn.addEventListener('click', showPrev);
            
            // Call updateCarouselSize on load and resize
            updateCarouselSize();
            window.addEventListener('resize', updateCarouselSize);
            
            // Optional: Auto-play functionality
            setInterval(showNext, 5000); // Change slide every 5 seconds
            

            // Review submission
            const submitReviewBtn = document.querySelector('button');
            submitReviewBtn.addEventListener('click', () => {
                const rating = document.querySelector('input[name="rating"]:checked');
                const review = document.querySelector('#review').value;
                if (rating && review) {
                    console.log(`Submitted rating: ${rating.value}, Review: ${review}`);
                    // Here you can add logic to send the review to a server
                    alert('Thank you for your review!');
                } else {
                    alert('Please select a rating and write a review before submitting.');
                }
            });

            function findIndexById(array, id) {
                return array.findIndex(item => item.id === id);
            }

            //START: Added function to convert YYYY-MM-DD to MM DD YYYY
            function formatDate(inputDate) {
                        //Jika input date = null, kembalikan string "TBD"
                        if (!inputDate) {
                            return "TBD";
                        }

                        // Konversi string menjadi objek Date
                        const date = new Date(inputDate);
                    
                        // Daftar nama bulan (Bentuk String)
                        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                    
                        // Ekstrak bagian bulan, tanggal, dan tahun
                        const month = monthNames[date.getMonth()];
                        const day = date.getDate();
                        const year = date.getFullYear();
                    
                        // Gabungkan dalam format "Dec 30, 2024"
                        return `${month} ${day}, ${year}`;
                    }
        
            let gameData;
            const title = document.querySelector('#title');
            const date = document.querySelector('#date');
            const rating = document.querySelector('#rating');
            const description = document.querySelector('#description')
            const trailer = document.querySelector('#trailer')
            const carouselContainer = document.querySelector('#carousel')

            const url="http://192.168.1.9:5000";
            fetch(`${url}/api/games/`,  { mode: 'cors' })
                .then(response => response.json())
                .then(data => {
                    const gameFetches = data.results.map(game => {
                        return fetch(game.url)
                            .then(response => response.json())
                            .then(gameData => {
                                gameData.release_date = formatDate(gameData.release_date);
                                return gameData; // Kembalikan data game
                            });
                    });

                    // Tunggu semua `fetch` selesai
                    return Promise.all(gameFetches);
                })
                .then(fetchedGames => {
                    // Ambil URL saat ini
                    const currentUrl = window.location.href;
                    // Buat instance URLSearchParams dari bagian query string URL
                    const urlParams = new URLSearchParams(new URL(currentUrl).search);
                    // Ambil nilai parameter "id"
                    const id = parseInt(urlParams.get('id'));
                    // Cetak nilai id
                    console.log(id); // Output: 1 (sesuai dengan contoh URL)
                    
                    console.log(fetchedGames)// Masukkan semua data game
                    const index = findIndexById(fetchedGames, id)
                    console.log(index)
                    gameData = fetchedGames[index];

                    fetch(gameData.media)
                    .then(response => response.json())
                    .then(data => {
                        // Filter untuk mendapatkan URL dengan ekstensi .mp4
                        const mp4Urls = data.filter(url => url.endsWith('.mp4'));
                        const imageUrls = data.filter(url => url.endsWith('.jpg') || url.endsWith('.png'));
                        
                        console.log(imageUrls)

                          // Render gambar secara dinamis
                            imageUrls.forEach((url, index) => {
                                // Membuat elemen div untuk setiap item gambar
                                const carouselItem = document.createElement("div");
                                carouselItem.className = "carousel-item";

                                // Membuat elemen img
                                const img = document.createElement("img");
                                img.className = "w-full h-[200px] md:h-[400px] object-cover rounded-lg border border-gray-700";
                                img.src = url;
                                img.alt = `Image ${index + 1}`;

                                // Menambahkan elemen img ke dalam div item
                                carouselItem.appendChild(img);

                                console.log("carousel item: " + carouselItem.outerHTML)
                                
                                // Menambahkan div item ke dalam carousel
                                carouselContainer.appendChild(carouselItem);
                                console.log("conatiner : " + carouselContainer.outerHTML)
                            });

                        // Jika ada file .mp4, ambil yang pertama
                        if (mp4Urls.length > 0) {
                        console.log("URL file .mp4:", mp4Urls[0]); // Output: "http://192.168.1.9:5000/upload/trailer.mp4"
                        trailer.setAttribute('src', mp4Urls[0])
                    } else {
                        console.log("Tidak ada file .mp4 di array.");
                        }
                    })
                    .catch(error => {
                        console.error("Terjadi kesalahan:", error);
                    });


                    title.textContent = gameData.title
                    date.textContent = gameData.release_date
                    rating.textContent = gameData.average_rating
                    description.textContent = gameData.description

                    // updateCarouselSize();
                    // setInterval(showNext, 5000);
                  

                })
                .catch(error => {
                    console.error('Error:', error);
                });
    });
    </script>
