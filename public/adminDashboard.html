    <!-- Main Content -->
    <main class="flex-1 p-6">
        <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
        <!-- Statistik Diagram -->
        <div class="bg-gray-800 p-4 rounded-lg shadow text-center">
            <h2 class="text-lg font-semibold mb-4">Games by Genre</h2>
            <canvas id="genreChart" width="400" height="400"></canvas>
        </div>
    </main>
    
    
    <script>
        async function fetchGenreDataAndRenderChart() {
            const baseUrl = 'https://blitzorn.pythonanywhere.com';
            try {
                const genresResponse = await fetch(`${baseUrl}/api/genres`);
                if (!genresResponse.ok) throw new Error('Failed to fetch genres');
                const genresData = await genresResponse.json();

                const gamesResponse = await fetch(`${baseUrl}/api/games`);
                if (!gamesResponse.ok) throw new Error('Failed to fetch games');
                const gamesData = await gamesResponse.json();

                const genreGameCounts = genresData.map(genre => {
                    const gameCount = (gamesData.results || []).filter(game =>
                        game.genres && game.genres.some(g => g.name === genre.name)
                    ).length;
                    return { name: genre.name, count: gameCount };
                });

                const genreNames = genreGameCounts.map(item => item.name);
                const gameCounts = genreGameCounts.map(item => item.count);

                if (genreNames.length > 0 && gameCounts.length > 0) {
                    renderGenreChart(genreNames, gameCounts);
                } else {
                    console.error('No data available for the chart.');
                }
            } catch (error) {
                console.error('Error fetching data for the chart:', error.message);
            }
        }

        function renderGenreChart(genreNames, gameCounts) {
            const ctx = document.getElementById('genreChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: genreNames, // Names of the genres
                    datasets: [{
                        label: 'Games by Genre',
                        data: gameCounts, // Number of games for each genre
                        backgroundColor: generateColors(genreNames.length), // Generate colors dynamically
                        borderColor: '#1F2937', // Border color for better contrast
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }
    
        function generateColors(count) {
            // Generate a list of random colors
            const colors = [];
            for (let i = 0; i < count; i++) {
                colors.push(`hsl(${Math.random() * 360}, 70%, 50%)`);
            }
            return colors;
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Fetching data...');
            fetchGenreDataAndRenderChart(); // Fetch and render the chart on page load
            console.log('Fetching data complete');
        });
    
        function closeSidebar() {
            document.querySelector(".sidebar").classList.add("hidden");
        }
    
        function dropdown() {
            document.querySelector("#submenu").classList.toggle("hidden");
            document.querySelector("#arrow").classList.toggle("rotate-0");
        }
    
        function openSidebar() {
            document.querySelector(".sidebar").classList.toggle("hidden");
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll('.sidebar a[data-link]');
            const currentPath = window.location.pathname.split('/').pop(); // Mendapatkan nama file halaman saat ini
    
            links.forEach(link => {
                if (link.getAttribute('data-link') === currentPath) {
                    link.classList.add('active'); // Menambahkan kelas 'active' pada link yang sesuai
                } else {
                    link.classList.remove('active'); // Menghapus kelas 'active' jika tidak sesuai
                }
            });
        });
    </script>
