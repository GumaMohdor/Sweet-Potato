    <script>
        const dataTable = document.getElementById('data-table');

        const mediaInput = document.getElementById('media');

        
        async function fetchStatisticsAndRenderChart() {
            const baseUrl = 'https://blitzorn.pythonanywhere.com';
            try {
                // Fetch total games
                const gamesResponse = await fetch(`${baseUrl}/api/games`);
                if (!gamesResponse.ok) throw new Error('Failed to fetch games');
                const gamesData = await gamesResponse.json();

                // Fetch total genres
                const genresResponse = await fetch(`${baseUrl}/api/genres`);
                if (!genresResponse.ok) throw new Error('Failed to fetch genres');
                const genresData = await genresResponse.json();

                // Calculate statistics
                const totalGames = gamesData.results.length;
                const totalGenres = genresData.length;

                // Render chart
                renderChart(totalGames, totalGenres);
            } catch (error) {
                console.error('Error fetching statistics:', error.message);
            }
        }

        function renderChart(totalGames, totalGenres) {
            const ctx = document.getElementById('statsChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Games', 'Genres'],
                    datasets: [{
                        label: 'Game vs Genre',
                        data: [totalGames, totalGenres],
                        backgroundColor: ['#6366F1', '#34D399'], // Warna untuk setiap bagian diagram
                        borderColor: ['#4F46E5', '#10B981'], // Warna border
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }

document.addEventListener('DOMContentLoaded', () => {
    fetchStatisticsAndRenderChart(); // Fetch and render the chart on page load
});
