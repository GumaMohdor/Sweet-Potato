    <!-- Main Content -->
    <main class="flex-1 p-6">
        <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
        
        <!-- Tabel Data Games by Genre -->
        <div class="bg-gray-800 p-4 rounded-lg shadow text-center mb-6">
            <h2 class="text-lg font-semibold mb-4">Games Data by Genre</h2>
            <table id="genreTable" class="table-auto w-full text-left text-gray-200">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Genre</th>
                        <th class="px-4 py-2">Number of Games</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows akan diisi dengan JavaScript -->
                </tbody>
            </table>
        </div>

        
        <!-- Statistik Diagram -->
        <div class="bg-gray-800 p-4 rounded-lg shadow text-center">
            <h2 class="text-lg font-semibold mb-4">Games by Genre</h2>
            <canvas id="genreChart" width="400" height="400"></canvas>
        </div>
    </main>
    
    
    <script>
       
       async function fetchGameDataAndRenderChart() {
            const baseUrl = 'https://blitzorn.pythonanywhere.com';
            try {
                // Fetch games
                const gamesResponse = await fetch(`${baseUrl}/api/games`);
                if (!gamesResponse.ok) throw new Error('Failed to fetch games');
                const gamesData = await gamesResponse.json();

                // Calculate game counts by genre
                const genreGameCounts = gamesData.results.reduce((acc, game) => {
                    (game.genres || []).forEach(genre => {
                        acc[genre.name] = (acc[genre.name] || 0) + 1;
                    });
                    return acc;
                }, {});

                const genreGameCountsArray = Object.entries(genreGameCounts).map(([name, count]) => ({ name, count }));

                // Update table with data
                updateGenreTable(genreGameCountsArray);

                // Prepare data for chart
                const genreNames = genreGameCountsArray.map(item => item.name);
                const gameCounts = genreGameCountsArray.map(item => item.count);

                // Render chart
                if (genreNames.length > 0 && gameCounts.length > 0) {
                    renderGenreChart(genreNames, gameCounts);
                } else {
                    console.error('No data available for the chart.');
                }
            } catch (error) {
                console.error('Error fetching data for the chart:', error.message);
            }
        }

        // Fungsi untuk memperbarui tabel
        function updateGenreTable(genreGameCounts) {
            const tableBody = document.querySelector('#genreTable tbody');
            tableBody.innerHTML = '';

            genreGameCounts.forEach(genre => {
                const row = document.createElement('tr');

                const genreCell = document.createElement('td');
                genreCell.textContent = genre.name;
                genreCell.classList.add('px-4', 'py-2');

                const countCell = document.createElement('td');
                countCell.textContent = genre.count;
                countCell.classList.add('px-4', 'py-2');

                row.appendChild(genreCell);
                row.appendChild(countCell);
                tableBody.appendChild(row);
            });
        }

        // Fungsi untuk merender chart
        function renderGenreChart(genreNames, gameCounts) {
            const ctx = document.getElementById('genreChart');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: genreNames,
                    datasets: [{
                        label: 'Games by Genre',
                        data: gameCounts,
                        backgroundColor: generateColors(genreNames.length),
                        borderColor: '#1F2937',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }

        function generateColors(count) {
            return Array.from({ length: count }, () => `hsl(${Math.random() * 360}, 70%, 50%)`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchGameDataAndRenderChart();
        });
  
        function closeSidebar() {
            document.querySelector(".sidebar").classList.add("hidden");
        }
    
        function dropdown() {
            document.querySelector("#submenu").classList.toggle("hidden");
            document.querySelector("#arrow").classList.toggle("rotate-0");
        }
    
        function openSidebar() {
            document.querySelector(".sidebar").classList.toggle("hidden");
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll('.sidebar a[data-link]');
            const currentPath = window.location.pathname.split('/').pop(); // Mendapatkan nama file halaman saat ini
    
            links.forEach(link => {
                if (link.getAttribute('data-link') === currentPath) {
                    link.classList.add('active'); // Menambahkan kelas 'active' pada link yang sesuai
                } else {
                    link.classList.remove('active'); // Menghapus kelas 'active' jika tidak sesuai
                }
            });
        });
    </script>
    
</body>
