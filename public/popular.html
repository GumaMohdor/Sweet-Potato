<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'luckiest': ['Luckiest Guy', 'cursive']
                        },
                        colors: {
                            'main': '#C39BD3',
                            'main-dark': '#A569BD',
                            'main-light': '#D7BDE2'
                        }
                    }
                }
            }
        </script>
        <title>Sweet Potato</title>
        <style>
            .scroll-smooth {
                scroll-behavior: smooth;
            }
            .carousel {
                display: flex;
                gap: 1rem;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
            }
            .carousel > div {
                flex: 0 0 calc(33.333% - 0.67rem);
                scroll-snap-align: start;
            }
            .carousel::-webkit-scrollbar {
                display: none;
            }
        </style>
    </head>
</head>
<body class="bg-gray-100">
    <header class="bg-main fixed top-0 w-full shadow-md z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-white font-luckiest">Sweet Potato</a>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="#" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Upcoming</a>
                    <a href="#" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Latest</a>
                    <a href="#" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Popular</a>
                    <a href="#" class="text-white hover:text-main-dark hover:bg-white px-6 py-2 rounded-md">Genre</a>
                    <a href="#" class="bg-main-dark text-white px-4 py-2 rounded-md hover:bg-white hover:text-main-dark">Masuk</a>
                </div>
                <button id="burger-icon" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-4">
                <div class="flex items-center space-x-2">
                    <input type="search" placeholder="Search" class="border bg-gray-200 border-gray-300 rounded-full px-3 py-2 focus:outline-none focus:border-main-dark w-full">
                    <button class="bg-main-dark text-white px-4 py-2 rounded-full hover:bg-white hover:text-main-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div id="side-menu" class="hidden absolute top-14 left-0 w-full bg-main text-white shadow-lg z-40 md:hidden">
            <ul class="flex flex-col space-y-4 px-6 py-4">
                <li><a href="#" class="block text-white hover:text-main-light">Upcoming</a></li>
                <li><a href="#" class="block text-white hover:text-main-light">Latest</a></li>
                <li><a href="#" class="block text-white hover:text-main-light">Popular</a></li>
                <li><a href="#" class="block text-white hover:text-main-light">Genre</a></li>
                <li><a href="#" class="block bg-main-dark px-4 py-2 rounded-md text-center hover:bg-main-light hover:text-main-dark">Masuk</a></li>
            </ul>
        </div>
    </header>
    <main class="mt-24">
        <!-- list section -->
        <section class="container mx-auto px-6 py-10">
            <h2 class="text-2xl font-bold mb-6">Popular Movies</h2>
            <div id="popularMovies" class="carousel">
                <!-- Film cards akan dirender di sini oleh JavaScript -->
            </div>
        </section>
    </main>    
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const burgerIcon = document.querySelector('#burger-icon');
            const sideMenu = document.querySelector('#side-menu');

            burgerIcon.addEventListener('click', () => {
                sideMenu.classList.toggle('hidden');
            });

            const newReleased = [
                {
                    title: "Project Agni",
                    image: "/placeholder.svg?height=400&width=300",
                    criticScore: 90,
                    gamerScore: 98,
                    isNew: true
                },
                {
                    title: "Coffe Talks 2",
                    image: "/placeholder.svg?height=400&width=300",
                    criticScore: 85,
                    gamerScore: 90
                },
                {
                    title: "Troublemaker 2",
                    image: "/placeholder.svg?height=400&width=300",
                    criticScore: 79,
                    gamerScore: 84
                },
                {
                    title: "Dreadout 2",
                    image: "/placeholder.svg?height=400&width=300",
                    criticScore: 100,
                    gamerScore: 92
                },
                {
                    title: "Dreadhaunt",
                    image: "/placeholder.svg?height=400&width=300",
                    criticScore: 83,
                    gamerScore: null
                },
                {
                    title: "Samudra",
                    image: "/placeholder.svg?height=400&width=300",
                    criticScore: 80,
                    gamerScore: 80
                }
            ];

            const popularGames = [
                { title: "Coral Island", score: 97 },
                { title: "A Space For The Unbound", score: 97 },
                { title: "Rendevouz", score: 82 },
                { title: "Coffe Talks", score: 90 },
                { title: "Troublemaker", score: 76 }
            ];

            function renderNewReleased() {
                const container = document.getElementById('newReleased');
                newReleased.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex-none w-[280px]';
                    itemElement.innerHTML = `
                        <div class="relative group">
                            <img 
                                src="${item.image}" 
                                alt="${item.title}"
                                class="w-full h-[400px] object-cover rounded-lg"
                            />
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <div class="w-16 h-16 rounded-full bg-white/90 flex items-center justify-center">
                                    <div class="w-12 h-12 rounded-full border-2 border-black flex items-center justify-center">
                                        <div class="w-0 h-0 border-t-8 border-t-transparent border-l-12 border-l-black border-b-8 border-b-transparent ml-1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4 space-y-3">
                            <div class="flex gap-2">
                                ${item.criticScore !== undefined ? `
                                    <div class="flex items-center">
                                        <div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold ${
                                            item.criticScore >= 80 ? 'bg-green-500' : 
                                            item.criticScore >= 60 ? 'bg-yellow-500' : 'bg-red-500'
                                        } text-white">
                                            ${item.criticScore}%
                                        </div>
                                    </div>
                                ` : ''}
                                ${item.gamerScore !== null ? `
                                    <div class="flex items-center">
                                        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs font-bold ${
                                            item.gamerScore >= 80 ? 'bg-green-500' : 
                                            item.gamerScore >= 60 ? 'bg-yellow-500' : 'bg-red-500'
                                        } text-white">
                                            ${item.gamerScore}%
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <h3 class="font-semibold text-lg leading-tight">${item.title}</h3>
                            
                            <button class="flex items-center justify-center w-full py-2 border-2 border-gray-300 rounded-md text-sm font-medium hover:bg-gray-50 transition-colors">
                                + LIBRARY
                            </button>
                        </div>
                    `;
                    container.appendChild(itemElement);
                });
            }

            function renderpopularGames() {
                const container = document.getElementById('popularGames');
                popularGames.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex items-center justify-between py-2 border-b';
                    itemElement.innerHTML = `
                        <span class="font-medium">${item.title}</span>
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center text-xs font-bold ${
                                            item.score >= 80 ? 'bg-green-500' : 
                                            item.score >= 60 ? 'bg-yellow-500' : 'bg-red-500'
                                        } text-white">
                                ${item.score}%
                            </div>
                        </div>
                    `;
                    container.appendChild(itemElement);
                });
            }

            renderNewReleased();
            renderpopularGames();
        });
        // Data film populer
        const popularMovies = [
            {
                title: "Anora",
                image: "/placeholder.svg?height=400&width=300", // Ganti dengan URL gambar
                criticScore: 95,
                audienceScore: 90,
                streamingDate: "Dec 17, 2024"
            },
            {
                title: "Small Things Like These",
                image: "/placeholder.svg?height=400&width=300",
                criticScore: 93,
                audienceScore: 81,
                streamingDate: "Dec 17, 2024"
            },
            {
                title: "Separated",
                image: "/placeholder.svg?height=400&width=300",
                criticScore: 96,
                audienceScore: null,
                streamingDate: "Dec 17, 2024"
            },
            {
                title: "Chasing Chasing Amy",
                image: "/placeholder.svg?height=400&width=300",
                criticScore: 94,
                audienceScore: "--",
                streamingDate: "Dec 17, 2024"
            },
            {
                title: "The Little Mermaid",
                image: "/placeholder.svg?height=400&width=300",
                criticScore: "--",
                audienceScore: "--",
                streamingDate: "Dec 17, 2024"
            },
            {
                title: "Glue Trap",
                image: "/placeholder.svg?height=400&width=300",
                criticScore: "--",
                audienceScore: "--",
                streamingDate: "Dec 17, 2024"
            }
        ];

        // Fungsi untuk merender data film populer
        function renderPopularMovies() {
            const container = document.getElementById("popularMovies");

            popularMovies.forEach(movie => {
                const movieCard = document.createElement("div");
                movieCard.className = "bg-white rounded-lg shadow-md p-4 w-[200px] flex-none";
                movieCard.innerHTML = `
                    <div class="relative">
                        <img src="${movie.image}" alt="${movie.title}" class="rounded-lg w-full h-48 object-cover">
                        <div class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity bg-black/40">
                            <button class="bg-white rounded-full p-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132a1 1 0 0 0-1.555.832v4.264a1 1 0 0 0 1.555.832l3.197-2.132a1 1 0 0 0 0-1.664z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.341A8 8 0 1 1 4.572 8.659a8 8 0 0 1 14.856 6.682z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <h3 class="mt-4 text-lg font-semibold truncate">${movie.title}</h3>
                    <div class="flex justify-between items-center mt-2">
                        <div class="text-xs text-gray-500">Streaming ${movie.streamingDate}</div>
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <div class="flex items-center space-x-2">
                            <span class="text-green-500 font-semibold">${movie.criticScore || "--"}%</span>
                            <span class="text-yellow-500 font-semibold">${movie.audienceScore || "--"}%</span>
                        </div>
                        <button class="bg-main-dark text-white px-3 py-1 rounded-md text-sm hover:bg-main-light">Watchlist</button>
                    </div>
                `;
                container.appendChild(movieCard);
            });
        }

        // Panggil fungsi untuk render
        renderPopularMovies();
    </script>
</body>
</html>
