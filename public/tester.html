<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Space for The Unbound | Sweet Potato</title>
    <!-- Google Fonts import for 'Luckiest Guy' font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS configuration for custom theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'luckiest': ['Luckiest Guy', 'cursive']
                    },
                    colors: {
                        'main': '#C39BD3',
                        'main-dark': '#A569BD',
                        'main-light': '#D7BDE2'
                    }
                }
            }
        }
    </script>
    <!-- Custom styles for carousel functionality and star rating -->
    <style>
        /* Carousel styles (unchanged) */
        .carousel {
            position: relative;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .carousel-item {
            flex: 0 0 100%;
            width: 100%;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .carousel-inner::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .carousel-inner {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Responsive carousel for mobile */
        @media (max-width: 768px) {
            .carousel, .carousel-item, .carousel-item video, .carousel-item img {
                width: 100%;
                height: 200px;
            }
        }
        /* Updated star rating styles using only CSS */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #D1D5DB; /* Tailwind's gray-300 */
            font-size: 1.5rem;
            padding: 0 0.1em;
            cursor: pointer;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #FBBF24; /* Tailwind's yellow-400 */
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header with navigation (unchanged) -->
    <header class="bg-main fixed top-0 w-full shadow-md z-50">
        <!-- ... (header content remains unchanged) ... -->
    </header>
    
    <!-- Main content -->
    <main class="container mx-auto px-6 mt-32">
        <div>
            <!-- Game title section (unchanged) -->
            <div class="flex justify-between items-center mb-4 pt-12">
                <!-- ... (game title content remains unchanged) ... -->
            </div>
            <!-- Video and Image Section with Carousel (unchanged) -->
            <div class="flex flex-col md:flex-row">
                <!-- ... (carousel content remains unchanged) ... -->
            </div>
            <!-- Description Section (unchanged) -->
            <div class="mt-4 bg-white p-4 pl-8 pr-8 text-justify rounded-lg shadow">
                <!-- ... (description content remains unchanged) ... -->
            </div>
            <!-- Updated Rating Section -->
            <div class="mt-8 bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Rate this game</h3>
                <div class="flex items-center mb-4">
                    <!-- Updated star rating system using only HTML and CSS -->
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" />
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4" />
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3" />
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2" />
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1" />
                        <label for="star1">★</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="review" class="block text-sm font-medium text-gray-700 mb-2">Your Review</label>
                    <textarea id="review" name="review" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-main-dark" placeholder="Write your review here..."></textarea>
                </div>
                <button class="bg-main-dark text-white px-4 py-2 rounded-md hover:bg-main transition duration-300">Submit Review</button>
            </div>
        </div>
    </main>
    
    <!-- JavaScript for mobile menu toggle and carousel functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile menu toggle
            const burgerIcon = document.querySelector('#burger-icon');
            const sideMenu = document.querySelector('#side-menu');
            
            burgerIcon.addEventListener('click', () => {
                sideMenu.classList.toggle('hidden');
            });

            // Carousel functionality
            const carousel = document.querySelector('.carousel-inner');
            const items = document.querySelectorAll('.carousel-item');
            const prevBtn = document.querySelector('#prevBtn');
            const nextBtn = document.querySelector('#nextBtn');
            let currentIndex = 0;

            function showItem(index) {
                carousel.style.transform = `translateX(-${index * 100}%)`;
            }
            
            function showNext() {
                currentIndex = (currentIndex + 1) % items.length;
                showItem(currentIndex);
            }
            
            function showPrev() {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                showItem(currentIndex);
            }

            function updateCarouselSize() {
                const isMobile = window.innerWidth <= 768;
                items.forEach(item => {
                    if (isMobile) {
                        item.style.width = '100%';
                        item.style.height = '200px';
                    } else {
                        item.style.width = '100%';
                        item.style.height = '400px';
                    }
                });
                showItem(currentIndex); // Refresh current item position
            }
            
            nextBtn.addEventListener('click', showNext);
            prevBtn.addEventListener('click', showPrev);
            
            // Call updateCarouselSize on load and resize
            updateCarouselSize();
            window.addEventListener('resize', updateCarouselSize);
            
            // Optional: Auto-play functionality
            setInterval(showNext, 5000); // Change slide every 5 seconds

            // Review submission
            const submitReviewBtn = document.querySelector('button');
            submitReviewBtn.addEventListener('click', () => {
                const rating = document.querySelector('input[name="rating"]:checked');
                const review = document.querySelector('#review').value;
                if (rating && review) {
                    console.log(`Submitted rating: ${rating.value}, Review: ${review}`);
                    // Here you can add logic to send the review to a server
                    alert('Thank you for your review!');
                } else {
                    alert('Please select a rating and write a review before submitting.');
                }
            });
        });
    </script>
</body>
</html>
