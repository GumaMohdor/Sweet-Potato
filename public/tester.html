<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Detail | Sweet Potato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'luckiest': ['Luckiest Guy', 'cursive']
                    },
                    colors: {
                        'main': '#C39BD3',
                        'main-dark': '#A569BD',
                        'main-light': '#D7BDE2'
                    }
                }
            }
        }
    </script>
    <style>
        .carousel {
            position: relative;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .carousel-item {
            flex: 0 0 100%;
            width: 100%;
        }
        .carousel-inner::-webkit-scrollbar {
            display: none;
        }
        .carousel-inner {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @media (max-width: 768px) {
            .carousel, .carousel-item, .carousel-item video, .carousel-item img {
                width: 100%;
                height: 200px;
            }
        }
        .star:hover,
        .star:hover ~ .star,
        input:checked ~ .star {
            color: #FBBF24;
        }
        .flex-row-reverse:hover .star {
            color: #FBBF24;
        }
        .flex-row-reverse .star:hover ~ .star {
            color: #D1D5DB;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #D1D5DB;
            font-size: 1.5rem;
            padding: 0 0.1em;
            cursor: pointer;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #FBBF24;
        }
        .video-container {
            position: relative;
            display: inline-block;
        }
        .play-pause-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .video-container:hover .play-pause-button {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-main fixed top-0 w-full shadow-md z-50">
        <nav class="container mx-auto px-6 py-3">

                </div>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>

        </nav>

    <main class="container mx-auto px-6 mt-32">
        <div id="carousel" class="carousel mt-4">

                <!-- Carousel items will be dynamically added here -->
            </div>
            <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-r-md">
                &lt;
            </button>
            <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-l-md">
                &gt;
            </button>
        </div>

        <div class="mt-8">
            <h1 id="title" class="text-3xl font-bold mb-2"></h1>

        </div>

        <div class="mt-8">

            <textarea id="review" class="w-full p-2 border rounded-md" rows="4" placeholder="Write your review here..."></textarea>
            <button class="mt-4 bg-main text-white px-4 py-2 rounded-md hover:bg-main-dark">Submit Review</button>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burgerIcon = document.querySelector('#burger-icon');
            const sideMenu = document.querySelector('#side-menu');
            
            burgerIcon.addEventListener('click', () => {
                sideMenu.classList.toggle('hidden');
            });

            const carousel = document.querySelector('.carousel-inner');
            const prevBtn = document.querySelector('#prevBtn');
            const nextBtn = document.querySelector('#nextBtn');

            function formatDate(inputDate) {
                if (!inputDate) {
                    return "TBD";
                }
                const date = new Date(inputDate);
                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                const month = monthNames[date.getMonth()];
                const day = date.getDate();
                const year = date.getFullYear();
                return `${month} ${day}, ${year}`;
            }
        
            let gameData;
            const title = document.querySelector('#title');
            const date = document.querySelector('#date');
            const rating = document.querySelector('#rating');
            const description = document.querySelector('#description');
            const carouselContainer = document.querySelector('#carousel');

            const url = "http://192.168.1.9:5000";
            fetch(`${url}/api/games/`, { mode: 'cors' })
                .then(response => response.json())
                .then(data => {
                    const gameFetches = data.results.map(game => {
                        return fetch(game.url)
                            .then(response => response.json())
                            .then(gameData => {
                                gameData.release_date = formatDate(gameData.release_date);
                                return gameData;
                            });
                    });
                    return Promise.all(gameFetches);
                })
                .then(fetchedGames => {
                    const currentUrl = window.location.href;
                    const urlParams = new URLSearchParams(new URL(currentUrl).search);
                    const id = parseInt(urlParams.get('id'));
                    console.log(id);
                    
                    console.log(fetchedGames);
                    const index = findIndexById(fetchedGames, id);
                    console.log(index);
                    gameData = fetchedGames[index];

                    fetch(gameData.media)
                        .then(response => response.json())
                        .then(data => {
                            const mp4Urls = data.filter(url => url.endsWith('.mp4'));
                            const imageUrls = data.filter(url => url.endsWith('.jpg') || url.endsWith('.png'));
                            
                            console.log(imageUrls);

                            carouselContainer.innerHTML = '';

                            if (mp4Urls.length > 0) {
                                console.log("URL file .mp4:", mp4Urls[0]);
                                const videoItem = document.createElement("div");
                                videoItem.className = "carousel-item";
                                videoItem.innerHTML = `
                                    <div class="video-container relative group">
                                        <video class="w-full h-[200px] md:h-[400px] rounded-lg overflow-hidden border border-white" id="gameVideo">
                                            <source src="${mp4Urls[0]}" type="video/mp4">
                                        </video>
                                        <button class="play-pause-button">▶</button>
                                    </div>
                                `;
                                carouselContainer.appendChild(videoItem);
                            }

                            imageUrls.forEach((url, index) => {
                                const carouselItem = document.createElement("div");
                                carouselItem.className = "carousel-item";

                                const img = document.createElement("img");
                                img.className = "w-full h-[200px] md:h-[400px] object-cover rounded-lg border border-gray-700";
                                img.src = url;
                                img.alt = `Image ${index + 1}`;

                                carouselItem.appendChild(img);
                                carouselContainer.appendChild(carouselItem);
                            });

                            initializeCarousel();
                            handleVideoPlayback();
                        })
                        .catch(error => {
                            console.error("Terjadi kesalahan:", error);
                        });

                    title.textContent = gameData.title;
                    date.textContent = gameData.release_date;
                    rating.textContent = gameData.average_rating;
                    description.textContent = gameData.description;
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            function initializeCarousel() {
                const items = document.querySelectorAll('.carousel-item');
                let currentIndex = 0;

                function showItem(index) {
                    carousel.style.transform = `translateX(-${index * 100}%)`;
                }
                
                function showNext() {
                    currentIndex = (currentIndex + 1) % items.length;
                    showItem(currentIndex);
                }
                
                function showPrev() {
                    currentIndex = (currentIndex - 1 + items.length) % items.length;
                    showItem(currentIndex);
                }

                function updateCarouselSize() {
                    const isMobile = window.innerWidth <= 768;
                    items.forEach(item => {
                        if (isMobile) {
                            item.style.width = '100%';
                            item.style.height = '200px';
                        } else {
                            item.style.width = '100%';
                            item.style.height = '400px';
                        }
                    });
                    showItem(currentIndex);
                }

                nextBtn.addEventListener('click', showNext);
                prevBtn.addEventListener('click', showPrev);
                
                updateCarouselSize();
                window.addEventListener('resize', updateCarouselSize);
                
                setInterval(showNext, 5000);
            }

            const submitReviewBtn = document.querySelector('button');
            submitReviewBtn.addEventListener('click', () => {
                const rating = document.querySelector('input[name="rating"]:checked');
                const review = document.querySelector('#review').value;
                if (rating && review) {
                    console.log(`Submitted rating: ${rating.value}, Review: ${review}`);
                    alert('Thank you for your review!');
                } else {
                    alert('Please select a rating and write a review before submitting.');
                }
            });

            function findIndexById(array, id) {
                return array.findIndex(item => item.id === id);
            }

            function handleVideoPlayback() {
                const video = document.getElementById('gameVideo');
                const playPauseButton = document.querySelector('.play-pause-button');

                if (video && playPauseButton) {
                    playPauseButton.addEventListener('click', () => {
                        if (video.paused) {
                            video.play();
                            playPauseButton.textContent = '❚❚';
                        } else {
                            video.pause();

                                const carouselItem = document.createElement("div");
                                carouselItem.className = "carousel-item";

                                // Membuat elemen img
                                const img = document.createElement("img");
                                img.className = "w-full h-[200px] md:h-[400px] object-cover rounded-lg border border-gray-700";
                                img.src = url;
                                img.alt = `Image ${index + 1}`;

                                // Menambahkan elemen img ke dalam div item
                                carouselItem.appendChild(img);

                                console.log("carousel item: " + carouselItem.outerHTML)
                                
                                // Menambahkan div item ke dalam carousel
                                carouselContainer.appendChild(carouselItem);
                                console.log("conatiner : " + carouselContainer.outerHTML)
                            });

                        // Jika ada file .mp4, ambil yang pertama

                        }

                    });


                    title.textContent = gameData.title
                    date.textContent = gameData.release_date
                    rating.textContent = gameData.average_rating
                    description.textContent = gameData.description

                })
                .catch(error => {
                    console.error('Error:', error);

                }
            }
        });
    </script>
