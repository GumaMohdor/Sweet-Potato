<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'luckiest': ['Luckiest Guy', 'cursive']
                    },
                    colors: {
                        'main': '#C39BD3',
                        'main-dark': '#A569BD',
                        'main-light': '#D7BDE2'
                    }
                }
            }
        }
    </script>
    <title>Genre | Sweet Potato</title>
    <style>
        .scroll-smooth {
            scroll-behavior: smooth;
        }
        .genre-dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 0.5rem;
            z-index: 50;
            width: 400px;
            max-height: 600px;
            overflow-y: auto;
        }
        .genre-dropdown.show {
            display: block;
        }
        .genre-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .genre-item {
            flex: 0 0 calc(33.333% - 0.5rem);
        }
        #mobileGenreList {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.375rem;
            margin-top: 0.5rem;
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        #mobileGenreList::-webkit-scrollbar {
            width: 6px;
        }
        #mobileGenreList::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        #mobileGenreList::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
        }
        #mobileGenreList a {
            display: block;
            padding: 0.5rem;
            color: white;
        }
        #mobileGenreList a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .star-rating {
            display: inline-flex;
            align-items: center;
            gap: 0; /* Remove the gap */
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-main fixed top-0 w-full shadow-md z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-white font-luckiest">Sweet Potato</a>
                <div class="hidden md:flex items-center space-x-4">
                    <div class="relative">
                        <a href="#" class="text-white hover:text-main-dark hover:bg-white px-6 py-2 rounded-md" id="genreDropdown">Genre</a>
                        <div class="genre-dropdown" id="genreList">
                            <div class="genre-list">
                                <!-- Genre list will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <a href="latestgames.html" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Latest</a>
                    <a href="populargames.html" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Popular</a>
                    <a href="sign.html" class="bg-main-dark text-white px-4 py-2 rounded-md hover:bg-white hover:text-main-dark">Log In</a>
                </div>
                <button id="burger-icon" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-4">
                <div class="flex items-center space-x-2">
                    <input type="search" placeholder="Search" class="border bg-gray-200 border-gray-300 rounded-full px-3 py-2 focus:outline-none focus:border-main-dark w-full">
                    <button class="bg-main-dark text-white px-4 py-2 rounded-full hover:bg-white hover:text-main-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div id="side-menu" class="hidden absolute top-14 left-0 w-full bg-main text-white shadow-lg z-40 md:hidden">
            <ul class="flex flex-col space-y-4 px-6 py-4">
                <li><a href="#" class="block text-white hover:text-main-light" id="mobileGenreDropdown">Genre</a></li>
                <li><a href="latestgames.html" class="block text-white hover:text-main-light">Latest</a></li>
                <li><a href="populargames.html" class="block text-white hover:text-main-light">Popular</a></li>
                <li><a href="sign.html" class="block bg-main-dark px-4 py-2 rounded-md text-center hover:bg-main-light hover:text-main-dark">Log In</a></li>
            </ul>
            <div id="mobileGenreList" class="hidden px-6 py-4 space-y-2">
                <!-- Genre list will be populated by JavaScript -->
            </div>
        </div>
    </header>
    <main class="container mx-auto px-6 mt-24 pt-12">
        <h2 id="currentGenre" class="text-2xl font-bold mb-4">All Games</h2>
        <div id="gameList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8">
            <!-- Game list will be populated by JavaScript -->
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile menu toggle functionality
            const burgerIcon = document.querySelector('#burger-icon');
            const sideMenu = document.querySelector('#side-menu');

            burgerIcon.addEventListener('click', () => {
                sideMenu.classList.toggle('hidden');
            });

            //START: Added function to convert YYYY-MM-DD to MM DD YYYY
            function formatDate(inputDate) {
                //Jika input date = null, kembalikan string "TBD"
                if (!inputDate) {
                    return "TBD";
                }

                // Konversi string menjadi objek Date
                const date = new Date(inputDate);
            
                // Daftar nama bulan (Bentuk String)
                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            
                // Ekstrak bagian bulan, tanggal, dan tahun
                const month = monthNames[date.getMonth()];
                const day = date.getDate();
                const year = date.getFullYear();
            
                // Gabungkan dalam format "Dec 30, 2024"
                return `${month} ${day}, ${year}`;
            }
            //END: Added function to convert YYYY-MM-DD to MM DD YYYY

            // Genre dropdown functionality
            const genreDropdown = document.getElementById('genreDropdown');
            const genreList = document.getElementById('genreList');
            const genres = ["All"];
            const url = "http://192.168.1.9:5000";

            // Fetch data game dari API
            fetch(`${url}/api/genres/`, { mode: 'cors' })
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    // Tambahkan genre dari API ke array genres
                    data.forEach(genre => {
                        genres.push(genre.name);
                    });

                // Populate genre list setelah fetch selesai
                const genreListContainer = genreList.querySelector('.genre-list');
                genres.forEach(genre => {
                    const genreItem = document.createElement('a');
                    genreItem.href = `#${genre.toLowerCase()}`;
                    genreItem.className = 'genre-item text-gray-700 hover:bg-gray-100 block px-4 py-2 rounded';
                    genreItem.textContent = genre;
                    genreItem.addEventListener('click', (e) => {
                        e.preventDefault();
                        filterGames(genre);
                        genreList.classList.remove('show');
                    });
                    genreListContainer.appendChild(genreItem);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });

            // Toggle genre dropdown
            genreDropdown.addEventListener('click', (e) => {
                e.preventDefault();
                genreList.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!genreDropdown.contains(e.target) && !genreList.contains(e.target)) {
                    genreList.classList.remove('show');
                }
            });

            // Mobile genre dropdown functionality
            const mobileGenreDropdown = document.getElementById('mobileGenreDropdown');
            const mobileGenreList = document.getElementById('mobileGenreList');

            // Populate mobile genre list
            genres.forEach(genre => {
                const genreItem = document.createElement('a');
                genreItem.href = `#${genre.toLowerCase()}`;
                genreItem.textContent = genre;
                genreItem.addEventListener('click', (e) => {
                    e.preventDefault();
                    filterGames(genre);
                    sideMenu.classList.add('hidden');
                });
                mobileGenreList.appendChild(genreItem);
            });

            // Toggle mobile genre dropdown
            mobileGenreDropdown.addEventListener('click', (e) => {
                e.preventDefault();
                mobileGenreList.classList.toggle('hidden');
            });

            // START: Updated game data
                const games = [];
        fetch(`${url}/api/games/`)
            .then(response => response.json())
            .then(data => {
                const gameFetches = data.results.map(game => {
                    return fetch(game.url)
                        .then(response => response.json())
                        .then(gameData => {
                            return gameData; // Kembalikan data game
                        });
                });

                // Tunggu semua `fetch` selesai
                return Promise.all(gameFetches);
            })
            .then(fetchedGames => {
                games.push(...fetchedGames); // Masukkan semua data game
                filterGames('All');// Render game
            })
            .catch(error => {
                console.error('Error:', error);
            });
        // END: Updated game data

            // Game filtering and rendering
            const gameList = document.getElementById('gameList');
            const currentGenre = document.getElementById('currentGenre');

            function filterGames(genre) {
                const filteredGames = genre === 'All'
                    ? games // Jika 'All', tampilkan semua game
                    : games.filter(game => Array.isArray(game.genres) 
                        ? game.genres.map(genre => genre.name).includes(genre) // Jika genre adalah array, gunakan includes
                        : game.genres === genre); // Jika genre adalah string, bandingkan langsung
                renderGames(filteredGames);

                // Perbarui teks genre yang sedang dipilih
                currentGenre.textContent = genre === 'All' ? 'All Games' : `${genre} Games`;
            }

            function renderGames(gamesToRender) {
                gameList.innerHTML = '';
                console.log(gamesToRender);
                gamesToRender.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:-translate-y-1';
                    gameCard.innerHTML = `
                        <div onclick="navigateToGameDetail(${game.id})" class="cursor-pointer">
                        <div class="relative aspect-w-3 aspect-h-4 mb-4 h-[400px] md:h-[200px] rounded-lg overflow-hidden">
                            <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-full object-cover p-4">
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1 truncate">${game.title}</h3>
                            <p class="text-gray-700 text-base mb-2">Genre: ${game.genres.map(genre => genre.name).join(", ")}</p>
                            <div class="flex items-center justify-between">
                                <div class="star-rating">
                                    <span class="score text-xl mr-0">${game.average_rating ? game.average_rating : "Unrated"}</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                    </svg>
                                </div>
                                <button 
                                    onclick="event.stopPropagation(); navigateToGameDetail(${game.id})"
                                    class="bg-main-dark text-white px-4 py-1.5 rounded text-sm hover:bg-main transition-colors"
                                >
                                    + Rate
                                </button>
                            </div>
                        </div>
                    </div>
                    `;
                    gameList.appendChild(gameCard);
                });
            }

            // Initialize the page
            //filterGames('All');
        });
    </script>
</body>
</html>
