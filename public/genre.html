<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'luckiest': ['Luckiest Guy', 'cursive']
                    },
                    colors: {
                        'main': '#C39BD3',
                        'main-dark': '#A569BD',
                        'main-light': '#D7BDE2'
                    }
                }
            }
        }
    </script>
    <title>Genre | Sweet Potato</title>
    <style>
        .scroll-smooth {
            scroll-behavior: smooth;
        }
        .genre-dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 0.5rem;
            z-index: 50;
            width: 400px;
            max-height: 600px;
            overflow-y: auto;
        }
        .genre-dropdown.show {
            display: block;
        }
        .genre-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .genre-item {
            flex: 0 0 calc(33.333% - 0.5rem);
        }
        #mobileGenreList {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.375rem;
            margin-top: 0.5rem;
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        #mobileGenreList::-webkit-scrollbar {
            width: 6px;
        }
        #mobileGenreList::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        #mobileGenreList::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
        }
        #mobileGenreList a {
            display: block;
            padding: 0.5rem;
            color: white;
        }
        #mobileGenreList a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-main fixed top-0 w-full shadow-md z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-white font-luckiest">Sweet Potato</a>
                <div class="hidden md:flex items-center space-x-4">
                    <div class="relative">
                        <a href="#" class="text-white hover:text-main-dark hover:bg-white px-6 py-2 rounded-md" id="genreDropdown">Genre</a>
                        <div class="genre-dropdown" id="genreList">
                            <div class="genre-list">
                                <!-- Genre list will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <a href="latestgames.html" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Latest</a>
                    <a href="populargames.html" class="text-white hover:text-main-dark hover:bg-white px-4 py-2 rounded-md">Popular</a>
                    <a href="sign.html" class="bg-main-dark text-white px-4 py-2 rounded-md hover:bg-white hover:text-main-dark">Log In</a>
                </div>
                <button id="burger-icon" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <div class="mt-4">
                <div class="flex items-center space-x-2">
                    <input type="search" placeholder="Search" class="border bg-gray-200 border-gray-300 rounded-full px-3 py-2 focus:outline-none focus:border-main-dark w-full">
                    <button class="bg-main-dark text-white px-4 py-2 rounded-full hover:bg-white hover:text-main-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <div id="side-menu" class="hidden absolute top-14 left-0 w-full bg-main text-white shadow-lg z-40 md:hidden">
            <ul class="flex flex-col space-y-4 px-6 py-4">
                <li><a href="#" class="block text-white hover:text-main-light" id="mobileGenreDropdown">Genre</a></li>
                <li><a href="latestgames.html" class="block text-white hover:text-main-light">Latest</a></li>
                <li><a href="populargames.html" class="block text-white hover:text-main-light">Popular</a></li>
                <li><a href="sign.html" class="block bg-main-dark px-4 py-2 rounded-md text-center hover:bg-main-light hover:text-main-dark">Log In</a></li>
            </ul>
            <div id="mobileGenreList" class="hidden px-6 py-4 space-y-2">
                <!-- Genre list will be populated by JavaScript -->
            </div>
        </div>
    </header>
    <main class="container mx-auto px-6 mt-24 pt-12">
        <h2 id="currentGenre" class="text-2xl font-bold mb-4">All Games</h2>
        <div id="gameList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Game list will be populated by JavaScript -->
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile menu toggle functionality
            const burgerIcon = document.querySelector('#burger-icon');
            const sideMenu = document.querySelector('#side-menu');

            burgerIcon.addEventListener('click', () => {
                sideMenu.classList.toggle('hidden');
            });

            // Genre dropdown functionality
            const genreDropdown = document.getElementById('genreDropdown');
            const genreList = document.getElementById('genreList');
            const genres = [
                'All', 'Action', 'Adventure', 'RPG', 'Strategy', 'Simulation', 'Sports',
                'Puzzle', 'Racing', 'Fighting', 'Shooter', 'Platformer', 'Stealth',
                'Horror', 'Survival', 'Open World', 'Battle Royale', 'MMORPG',
                'Card Game', 'Visual Novel', 'Roguelike', 'Sandbox', 'Tower Defense',
                'Rhythm', 'MOBA', 'Idle', 'Clicker', 'Educational', 'Party Game',
                'Trivia', 'Board Game', 'Augmented Reality', 'Virtual Reality'
            ];

            // Populate genre list
            const genreListContainer = genreList.querySelector('.genre-list');
            genres.forEach(genre => {
                const genreItem = document.createElement('a');
                genreItem.href = `#${genre.toLowerCase()}`;
                genreItem.className = 'genre-item text-gray-700 hover:bg-gray-100 block px-4 py-2 rounded';
                genreItem.textContent = genre;
                genreItem.addEventListener('click', (e) => {
                    e.preventDefault();
                    filterGames(genre);
                    genreList.classList.remove('show');
                });
                genreListContainer.appendChild(genreItem);
            });

            // Toggle genre dropdown
            genreDropdown.addEventListener('click', (e) => {
                e.preventDefault();
                genreList.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!genreDropdown.contains(e.target) && !genreList.contains(e.target)) {
                    genreList.classList.remove('show');
                }
            });

            // Mobile genre dropdown functionality
            const mobileGenreDropdown = document.getElementById('mobileGenreDropdown');
            const mobileGenreList = document.getElementById('mobileGenreList');

            // Populate mobile genre list
            genres.forEach(genre => {
                const genreItem = document.createElement('a');
                genreItem.href = `#${genre.toLowerCase()}`;
                genreItem.textContent = genre;
                genreItem.addEventListener('click', (e) => {
                    e.preventDefault();
                    filterGames(genre);
                    sideMenu.classList.add('hidden');
                });
                mobileGenreList.appendChild(genreItem);
            });

            // Toggle mobile genre dropdown
            mobileGenreDropdown.addEventListener('click', (e) => {
                e.preventDefault();
                mobileGenreList.classList.toggle('hidden');
            });

            // Sample data for games
            const games = [
                { title: "Project Agni", genre: "Action", image: "https://static1.srcdn.com/wordpress/wp-content/uploads/2022/05/Astro-Bot-Figure-Screenshot.jpg", rating: 4.5 },
                { title: "Coffee Talks 2", genre: "Adventure", image: "https://i.pinimg.com/736x/24/04/fb/2404fb1b7148761cdabe4a6330863518.jpg", rating: 5 },
                { title: "Troublemaker 2", genre: "RPG", image: "https://th.bing.com/th/id/OIP.Z9sin2bn2F9lBM4rPYVYbQHaHa?pid=ImgDet&w=208&h=208&c=7", rating: 4 },
                { title: "Dreadout 2", genre: "Horror", image: "https://preview.redd.it/theory-sackboy-is-astro-bot-v0-zp1j3g48kd8d1.jpg?width=1200&format=pjpg&auto=webp&s=c405c073e52d423d75769c3a4c7f33a22fc256f4", rating: 4.6 },
                { title: "Dreadhaunt", genre: "Survival", image: "https://blog.playstation.com/tachyon/2019/01/46856222711_937287ca96_h.jpg", rating: 4 },
                { title: "Samudra", genre: "Adventure", image: "https://th.bing.com/th/id/OIP.1LLLKfBY1Ov1HO8NdCAj2gHaEK?w=319&h=180&c=7&r=0&o=5&pid=1.7", rating: 4 }
            ];

            // Game filtering and rendering
            const gameList = document.getElementById('gameList');
            const currentGenre = document.getElementById('currentGenre');

            function filterGames(genre) {
                const filteredGames = genre === 'All' ? games : games.filter(game => game.genre === genre);
                renderGames(filteredGames);
                currentGenre.textContent = genre === 'All' ? 'All Games' : `${genre} Games`;
            }

            function renderGames(gamesToRender) {
                gameList.innerHTML = '';
                gamesToRender.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                    gameCard.innerHTML = `
                        <img src="${game.image}" alt="${game.title}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="font-bold text-xl mb-2">${game.title}</h3>
                            <p class="text-gray-700 text-base mb-2">Genre: ${game.genre}</p>
                            <div class="flex items-center">
                                <span class="text-yellow-500 mr-1">★</span>
                                <span>${game.rating}</span>
                            </div>
                        </div>
                    `;
                    gameList.appendChild(gameCard);
                });
            }

            // Initialize the page
            filterGames('All');
        });
    </script>
</body>
</html>
